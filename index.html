<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafael S. | Portfólio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <div class="avatar">
            <img
              src="https://avatars.githubusercontent.com/u/199155780?v=4"
              alt="Foto de perfil"
            />
          </div>
          <div class="profile-info">
            <h1 id="name">Carregando...</h1>
            <div class="subtitle" id="title">Carregando...</div>
            <div class="contact-info">
              <div class="contact-item">
                <i class="bi bi-geo-alt-fill"></i>
                <span id="location">Carregando...</span>
              </div>
              <div class="contact-item">
                <i class="bi bi-envelope-at-fill"></i>
                <span id="email">Carregando...</span>
              </div>
              <div class="contact-item">
                <i class="bi bi-telephone-forward-fill"></i>
                <span id="phone">Carregando...</span>
              </div>
            </div>
          </div>
        </div>

        <div class="about-section">
          <h3 class="about-title">Sobre Mim</h3>
          <p class="about-text" id="aboutText">Carregando...</p>
          <div class="social-links-profile" id="socialLinksProfile"></div>
        </div>
      </div>

      <div class="section" id="skills-section">
        <div class="section-header" onclick="toggleSection('skills-section')">
          <h2 class="section-title">
            <i class="bi bi-lightbulb"></i> Habilidades
          </h2>
          <span class="arrow">▼</span>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div class="skills-grid" id="skillsContainer"></div>
          </div>
        </div>
      </div>

      <div class="section" id="languages-section">
        <div
          class="section-header"
          onclick="toggleSection('languages-section')"
        >
          <h2 class="section-title"><i class="bi bi-translate"></i> Idiomas</h2>
          <span class="arrow">▼</span>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div class="languages-grid" id="languagesContainer"></div>
          </div>
        </div>
      </div>

      <div class="section" id="projects-section">
        <div class="section-header" onclick="toggleSection('projects-section')">
          <h2 class="section-title"><i class="bi bi-folder"></i> Projetos</h2>
          <span class="arrow">▼</span>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div class="projects-grid" id="projectsContainer"></div>
          </div>
        </div>
      </div>

      <div class="section" id="certificates-section">
        <div
          class="section-header"
          onclick="toggleSection('certificates-section')"
        >
          <h2 class="section-title">
            <i class="bi bi-award"></i> Certificados
          </h2>
          <span class="arrow">▼</span>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div class="certificates-grid" id="certificatesContainer"></div>
          </div>
        </div>
      </div>

      <div class="section" id="experience-section">
        <div
          class="section-header"
          onclick="toggleSection('experience-section')"
        >
          <h2 class="section-title">
            <i class="bi bi-briefcase"></i> Experiência
          </h2>
          <span class="arrow">▼</span>
        </div>
        <div class="section-content">
          <div class="section-inner">
            <div class="experience-timeline" id="experienceContainer"></div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="social-links" id="socialLinks"></div>
        <p id="copyright">© 2025 Todos os direitos reservados.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
